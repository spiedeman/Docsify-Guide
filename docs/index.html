<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dolphin.css" title="dolphin" disabled>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      coverpage: true,
      name: 'docsify',
      repo: 'spiedeman/Docsify-Guide',
      search: {
        placeholder: {
          '/': '搜索'
        },
        noData: {
          '/': '找不到结果'
        },
        depth: 2
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/spiedeman/Docsify/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            var footer = [
              '<hr/>',
              '<footer>',
              '<span><a href="https://github.com/spiedeman">spiedeman</a> &copy;2019.</span>',
              '<span>Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              '</footer>'
            ].join('')
            return editHtml
              + html
              + footer
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Change Themes  -->
  <script>
    window.onload = function() {
        debugger;
      var preview = Docsify.dom.find('.theme-preview');
      var themes = Docsify.dom.findAll('[rel="stylesheet"]');
  
      preview.onclick = function (e) {
        var title = e.target.getAttribute('data-theme')
  
        themes.forEach(function (theme) {
          theme.disabled = theme.title !== title;
        });
      };
    };
  </script>
  <!-- Plugins  -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
